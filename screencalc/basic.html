<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/basic/main.css">
    <title>Screen Size Calculator</title>
</head>

<body>
    <div id="topbar">
        <div id="langbar">
            <button id="eng" class="slategreen-bg btn bold rem125">ENG</button>
            <button id="geo" class="btn  bold rem125">ქარ</button>
            <a href="build/build.html" class="bold rem125">Build:Beta</a>
        </div>
    </div>
    <div id="mainbox">
        <div id="calcform">
            <div id="diag_box" class="box">
                <label for="input_diagonal" data-app-translate="enabled" data-app-text="diag">Diagonal(inches):</label>
                <input type="number" id="input_diagonal" min="1" max="100" step="0.1" value="6.7">
                <div class="button-row">
                    <button class="btn bold rem125" data-app-button="true" data-app-behavior="value-control"
                        data-app-role="plus" data-app-target="input_diagonal">+</button>
                    <button class="btn bold rem125" data-app-button="true" data-app-behavior="value-control"
                        data-app-role="minus" data-app-target="input_diagonal">-</button>
                </div>
            </div>
            <div>
                <p data-app-translate="enabled" data-app-text="resolution">Resolution:</p>
            </div>
            <div id="width_box" class="box">
                <label for="input_width" data-app-translate="enabled" data-app-text="widthp">Width (pixels):</label>
                <input type="number" id="input_width" min="32" max="8640" step="1" value="1920">
                <div class="button-row">
                    <button class="btn bold rem125" data-app-button="true" data-app-behavior="value-control"
                        data-app-role="plus" data-app-target="input_width">+</button>
                    <button class="btn bold rem125" data-app-button="true" data-app-behavior="value-control"
                        data-app-role="minus" data-app-target="input_width">-</button>
                </div>
            </div>
            <div id="height_box" class="box">
                <label for="input_width" data-app-translate="enabled" data-app-text="heightp">Height (pixels):</label>
                <input type="number" id="input_height" min="18" max="4320" step="1" value="1080">
                <div class="button-row">
                    <button class="btn bold rem125" data-app-button="true" data-app-behavior="value-control"
                        data-app-role="plus" data-app-target="input_height">+</button>
                    <button class="btn bold rem125" data-app-button="true" data-app-behavior="value-control"
                        data-app-role="minus" data-app-target="input_height">-</button>
                </div>
            </div>
            <div>
                <button id="doCalculation" class="rem125 bold" data-app-translate="enabled"
                    data-app-text="calculate">Calculate</button>
            </div>
        </div>
        <div id="results" style="visibility: hidden;">
            <p data-app-translate="enabled" data-app-text="input"> Input data:</p>
            <p>
                <span data-app-translate="enabled" data-app-text="diag">Diagonal(inches)</span>
                <span data-app-behavior="value-display" data-app-value="diag"></span>
            </p>
            <p>
                <span data-app-translate="enabled" data-app-text="resw">Resolution:Width</span>
                <span data-app-behavior="value-display" data-app-value="resw"></span>
            </p>
            <p>
                <span data-app-translate="enabled" data-app-text="resh">Resolution:Height</span>
                <span data-app-behavior="value-display" data-app-value="resh"></span>
            </p>
            <p data-app-translate="enabled" data-app-text="calculated"> Calculated data:</p>
        </div>
    </div>
    <template id="displayT">
        <p>
            <span data-app-translate="enabled" data-app-text=""></span>
            <span data-app-behavior="value-display" data-app-value=""></span>
        </p>
    </template>
    <script src="scripts/query.js"></script>
    <script src="scripts/lib.js"></script>
    <script src="scripts/basic/main.js"></script>
</body>

</html>
