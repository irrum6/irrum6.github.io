<!DOCTYPE html>

<html lang="en">

<head>
    <title>gela text example</title>
</head>

<body>
    <main>
        <gela-text></gela-text>
        <gela-text></gela-text>
        <gela-text></gela-text>
        <gela-text></gela-text>
        <gela-text></gela-text>
        <gela-text></gela-text>
    </main>
    <template id="gelatext_template">
        <style>
            div{
                color: azure;
                background-color: black;
                font-size: 32px;
                font-weight: 900;
            }
        </style>
        <div>
            gela
        </div>
    </template>

    <script>
        class GelaText extends HTMLElement {
            constructor() {
                super();
                let template = document.getElementById("gelatext_template");
                let templateContent = template.content;

                let clone = templateContent.cloneNode(true);

                const shadowRoot = this.attachShadow({ mode: 'open' });
                shadowRoot.appendChild(clone);
            }
        }
        customElements.define("gela-text", GelaText);
    </script>
</body>



</html>
