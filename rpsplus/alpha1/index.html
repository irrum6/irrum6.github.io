<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h3>Computer choice:<span id="comp_choice"></span></h3>
    <canvas width="300" height="300" style="background-color:transparent"></canvas>
    <h3>Your choice:<span id="user_choice"></span></h3>
    <canvas width="300" height="300" style="background-color:transparent"></canvas>
    <h3>Result:<span id="result"></span></h3>
    <div>
        <button data-value="rock">Rock</button>
        <button data-value="paper">Paper</button>
        <button data-value="scissors">Scissors</button>
        <button data-value="four_legged">Four Legged Monster</button>
        <button data-value="pretty_face">Pretty Face</button>
    </div>
    <script src="rock.js"></script>
</body>

</html>
